name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main
      - Navya

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # 🔑 Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🔧 Generate short SHA for tagging
      - name: Set image tag
        id: vars
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 🏗 Build and Push
      - name: Build and Push Docker image
        run: |
          docker build -f ./my-strapi-project/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/strapi:${{ steps.vars.outputs.tag }} ./my-strapi-project
          docker push ${{ secrets.DOCKER_USERNAME }}/strapi:${{ steps.vars.outputs.tag }}

      # ✅ Output the tag for later workflows
      - name: Export image tag
        run: echo "IMAGE_TAG=${{ steps.vars.outputs.tag }}" >> $GITHUB_ENV
