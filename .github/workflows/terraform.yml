name: CD - Deploy via Terraform

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Docker image tag
        uses: actions/download-artifact@v3
        with:
          name: image-tag

      - name: Read image tag
        id: image
        run: echo "tag=$(cat image_tag.txt)" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var="docker_image=${{ secrets.DOCKER_USERNAME }}/${{ steps.image.outputs.tag }}"

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var="docker_image=${{ secrets.DOCKER_USERNAME }}/${{ steps.image.outputs.tag }}"

