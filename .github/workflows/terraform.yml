name: CD - Terraform Pipeline

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v3

      # Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # Terraform Init
      - name: Terraform Init
        run: terraform init

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan

      # Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Deploy Docker container on EC2
      - name: Deploy container on EC2
        run: |
          echo "Connecting to EC2 and deploying container..."
          # Replace with your EC2 details
          IMAGE_TAG=${{ secrets.IMAGE_TAG }}
          EC2_USER=ec2-user
          EC2_HOST=${{ secrets.EC2_HOST }}
          PEM_KEY="${{ secrets.EC2_SSH_KEY }}" # store your PEM private key as a secret

          # Write PEM key to a file and set permissions
          echo "$PEM_KEY" > key.pem
          chmod 600 key.pem

          # SSH into EC2 and deploy container
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << EOF
            echo "Pulling Docker image: mydockerhubuser/myapp:\$IMAGE_TAG"
            docker pull mydockerhubuser/myapp:\$IMAGE_TAG
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 80:80 mydockerhubuser/myapp:\$IMAGE_TAG
          EOF
